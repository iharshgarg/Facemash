<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello World Test</title>
</head>
<body>
    <h1>Hello, World!</h1>
    <button id="testButton">Send Test API Request</button>

    <script>
        document.getElementById("testButton").addEventListener("click", async () => {
            const startTime = Date.now();

            try {
                const response = await fetch("/test-api", {  // Sending request to our own server
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json"
                    },
                    body: JSON.stringify({ test: "hello" })
                });

                if (response.ok) {
                    const endTime = Date.now();
                    alert(`Response received in ${((endTime - startTime) / 1000).toFixed(2)} seconds`);
                } else {
                    alert("Request failed!");
                }
            } catch (error) {
                alert("Error sending request!");
                console.error(error);
            }
        });
    </script>
</body>
</html>
